# Mod Properties (shared across versions)
mod_version = 1.0.0
maven_group = com.multiversion

# Mod-ID (muss mit der ID in fabric.mod.json übereinstimmen)
mod_id = fabric-multi-version-mod-template

# Export format for JAR files (placeholders: {modname}, {mod-version}, {mc-version}, {mc-version-dashed})
export_format = {modname}-{mod-version}+{mc-version}

# Gradle Properties
org.gradle.jvm.actions=use_current

# Default Java-Version (can be overridden in version-specific properties)
java_version=21
